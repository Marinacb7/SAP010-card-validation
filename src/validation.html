<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vamos Viajar? - Validação de Cartão de Crédito</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Validação de Cartão de Crédito</h1>
    <form id="creditCardForm">
      <label for="creditCardNumber">Número do Cartão de Crédito:</label>
      <input type="text" id="creditCardNumber" required>
      <button type="submit">Verificar</button>
    </form>
    <div id="validationResult"></div>
    <div id="maskedCardNumber"></div>
    <button onclick="confirmCard()">Confirmar Cartão</button>
  </div>
  <script src="validator.js"></script>
</body>
</html>
